<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: rgb(6, 21, 33);
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
    }
    
    #animated-background {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>
    <div id="animated-background"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            svg.setAttribute('version', '1.1');
            svg.setAttribute('xmlns:xlink', 'http://www.w3.org/1999/xlink');
            svg.setAttribute('xmlns:svgjs', 'http://svgjs.com/svgjs');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('preserveAspectRatio', 'none');
            svg.setAttribute('viewBox', '0 0 1440 560');

            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const mask = document.createElementNS('http://www.w3.org/2000/svg', 'mask');
            mask.setAttribute('id', 'SvgjsMask1409');
            const maskRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            maskRect.setAttribute('width', '1440');
            maskRect.setAttribute('height', '560');
            maskRect.setAttribute('fill', 'white');
            mask.appendChild(maskRect);
            defs.appendChild(mask);
            svg.appendChild(defs);

            const animateElement = (element, x1, y1, x2, y2) => {
                const duration = 5; // Animation duration in seconds
                const steps = 60; // Number of animation steps

                const deltaX = (x2 - x1) / steps;
                const deltaY = (y2 - y1) / steps;

                let currentX = x1;
                let currentY = y1;

                const animate = () => {
                    currentX += deltaX;
                    currentY += deltaY;
                    element.setAttribute('x', currentX);
                    element.setAttribute('y', currentY);

                    if (currentX < x2 || currentY < y2) {
                        requestAnimationFrame(animate);
                    }
                };

                animate();
            };

            const createPath = (d, x, y, stroke) => {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', d);
                path.setAttribute('x', x);
                path.setAttribute('y', y);
                path.setAttribute('stroke', stroke);
                svg.appendChild(path);

                animateElement(path, x, y, -1440, -560); // Animate from (x, y) to (-1440, -560)
            };

            createPath('M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z', 30,
            createPath('M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z', 30, 30, 'rgba(5, 214, 237, 1)');
            createPath('M-3 0 a3 3 0 1 0 6 0 a3 3 0 1 0 -6 0z', 30, 90, 'rgba(226, 111, 105, 1)');
            createPath('M-5 0 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0z', 30, 150, 'rgba(5, 214, 237, 1)');
            createPath('M2 -2 L-2 2z', 30, 210, 'rgba(226, 111, 105, 1)');
            createPath('M6 -6 L-6 6z', 30, 270, 'rgba(226, 111, 105, 1)');
            createPath('M30 -30 L-30 30z', 30, 330, 'rgba(226, 111, 105, 1)');
            createPath('M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z', 30, 390, 'rgba(5, 214, 237, 1)');
            createPath('M-3 0 a3 3 0 1 0 6 0 a3 3 0 1 0 -6 0z', 30, 450, 'rgba(226, 111, 105, 1)');
            createPath('M-5 0 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0z', 30, 510, 'rgba(5, 214, 237, 1)');
            createPath('M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z', 90, 30, 'rgba(5, 214, 237, 1)');
            createPath('M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z', 90, 90, 'rgba(226, 111, 105, 1)');
            createPath('M30 -30 L-30 30z', 90, 150, 'rgba(5, 214, 237, 1)');

          
            const animatedBackground = document.getElementById('animated-background');
            animatedBackground.appendChild(svg);
        });
    </script>
</body>
</html>
