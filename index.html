<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSH Terminal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.css" />
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #terminal-container {
      width: 600px;
      height: 400px;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 5px;
      background-color: transparent;
      color: #ffffff;
      border: none;
      border-bottom: 1px solid #00ffff;
      outline: none;
    }

    .input-container button {
      padding: 5px 10px;
      background-color: #00ffff;
      color: #000000;
      border: none;
      border-radius: 3px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <div class="input-container">
    <input type="text" id="command-input" placeholder="Enter command...">
    <button onclick="sendCommand()">exec</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.7.0/xterm.min.js"></script>
  <script>
    const terminalContainer = document.getElementById('terminal-container');
    const term = new Terminal();
    term.setOption('theme', {
      background: '#0a0a0a',
      foreground: '#ffffff',
      black: '#0a0a0a',
      red: '#ff4578',
      green: '#6be839',
      yellow: '#fdd835',
      blue: '#009dff',
      magenta: '#e040fb',
      cyan: '#00e1ff',
      white: '#ffffff',
      brightBlack: '#5f5f5f',
      brightRed: '#ff4578',
      brightGreen: '#6be839',
      brightYellow: '#fdd835',
      brightBlue: '#009dff',
      brightMagenta: '#e040fb',
      brightCyan: '#00e1ff',
      brightWhite: '#ffffff'
    });

    term.open(terminalContainer);

    function sendCommand() {
      const commandInput = document.getElementById('command-input');
      const command = commandInput.value;

      term.writeln('$ ' + command);
      // Add your SSH connection code and command processing here

      commandInput.value = '';
    }

    term.focus();
  </script>
</body>
</html>
